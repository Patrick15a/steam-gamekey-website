    <style>
        .btn-copy {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            transition: background-color 0.3s, border-color 0.3s;
            padding: 6px 12px;
            font-size: 14px;
            line-height: 1.42857143;
            border-radius: 4px;
        }
        .btn-copy::after {
            display: none;
        }
        .btn-copy.copied {
            background-color: #5cb85c;
            border-color: #5cb85c;
        }
        .btn-copy.copied::after {
            display: inline;
        }
    </style>
